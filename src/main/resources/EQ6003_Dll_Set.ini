#################################################################################
#EQ6003播放机动态库参数配置文件:							
#										
#	1、控制卡地址"[Screen:n]" 范围为：0~1023;			
#										
#	2、控制卡类型"CardType":EQ6003=6003,EQ6005=6005,EQ云=6006，EQ3100=3100			
#										
#	3、显示屏的宽度和高度分别为“ScreenWidth”和“ScreenHeight”	
#										
#	4、网络端口号“NetPort”默认为5050;						
#										
#	5、参数“IpAddressn”为IP地址：默认值为192.168.1.230				
#										
#注意：										
#	*地址的个数可以根据实际显示屏的个数添加；					
#	*不要修改本文件的文件名及后缀；						
#	*本文件必须和应用程序放在同一个目录下。					
#										
#################################################################################	

[Screen:0]
CardType=3100
ScreenWidth=80
ScreenHeight=80
NetPort=5050
IpAddress0=192
IpAddress1=168
IpAddress2=1
IpAddress3=230