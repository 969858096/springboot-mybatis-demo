<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>

<style>
    *{
        padding: 0;
        margin: 0;
    }

    .out{
        margin-left: 100px;
        padding-top:100px;
    }
</style>

<body>
<h1>
    <div class="out">
        <form action="lsp/user/save?id=${user.id}" method="post">
            编号:<input type="text" name="id" value="${user.id}"/><hr>
            姓名:<input type="text" name="name" value="${user.name}"/><hr>
            年龄:<input type="text" name="age" value="${user.age}"/><hr>
            用户名:<input type="text" name="userName" value="${user.userName}"/><hr>
            密码:<input type="password" name="passWord" value="${user.passWord}"/><hr>
            <input type="submit" value="提交">
        </form>
    </div>
</h1>
</body>
</html>
